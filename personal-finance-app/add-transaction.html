<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>Personal Finance — Agregar transacción</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
	<body data-protected="true">
	<div class="container">
		<div class="header">
			<div class="brand">
				<div class="logo">PF</div>
				<div>
					<h2>Nueva transacción</h2>
					<div class="muted small">Registra ingreso o gasto</div>
				</div>
			</div>
			<div class="row">
				<a class="btn ghost" href="transactions.html">Volver</a>
				<a class="btn" href="dashboard.html">Dashboard</a>
				<a id="logout-btn" class="btn ghost" href="#">Cerrar sesión</a>
			</div>
		</div>

		<div class="card" style="max-width:640px;margin:auto">
			<form id="add-transaction-form" class="form">
				<select class="select" name="type" required>
					<option value="">Selecciona tipo</option>
					<option value="income">Ingreso</option>
					<option value="expense">Gasto</option>
				</select>
				<input class="input" type="number" name="amount" step="0.01" placeholder="Monto" required />
				<select class="select" name="category" required>
					<option value="">Categoría</option>
					<option>Comida</option>
					<option>Transporte</option>
					<option>Salud</option>
					<option>Entretenimiento</option>
					<option>Salario</option>
					<option>Otros</option>
				</select>
				<input class="input" type="date" name="date" required />
				<textarea class="textarea" name="note" placeholder="Nota (opcional)"></textarea>
				<div class="row">
					<button class="btn" type="submit">Guardar</button>
					<a class="btn ghost" href="transactions.html">Cancelar</a>
				</div>
			</form>
		</div>
	</div>

	<!-- Scripts -->
	<script src="assets/js/utils.js"></script>
	<script src="assets/js/storage.js"></script>
	<script src="assets/js/auth.js"></script>
	<script src="assets/js/transactions.js"></script>
	<script src="assets/js/ui.js"></script>
</body>
</html>
